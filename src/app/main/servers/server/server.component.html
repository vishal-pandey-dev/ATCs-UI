<img class="max-w-36" src="assets/icons/ubuntu.png"> -->
<div class="flex flex-col flex-auto min-w-0">
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
        <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
            <div class="flex flex-auto items-center min-w-0">
                <div class="flex flex-col min-w-0 ml-4">
                    <div class="text-2xl md:text-2xl font-semibold tracking-tight leading-7 md:leading-snug truncate"> {{ hostname }}</div>
                    <div class="text-2xl md:text-2xl font-semibold tracking-tight leading-7 md:leading-snug truncate"> 
                        {{ ip_address }}
                        <!-- <ng-container *ngIf="nodeDict">
                            <ng-container *ngFor="let nodes of nodeDict | keyvalue">
                                <ng-container *ngIf="nodes.key == 'base_url'">
                                    {{nodes.value}}
                                </ng-container>
                            </ng-container>
                        </ng-container> -->
                        
                    </div>
                    <div class="leading-6 truncate text-secondary">32 Sec Ago</div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                mat-stretch-tabs="false"
                [animationDuration]="'0'">

                <!-- Home -->
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_mini:academic-cap"></mat-icon>
                            <span class="">Overview</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>
                        <overview></overview>
                    </ng-template>
                </mat-tab>

                <!-- Budget -->
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_mini:chart-pie"></mat-icon>
                            <span class="">CPU</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

                <!-- Team -->
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_mini:server-stack"></mat-icon>
                            <span class="">RAM</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="feather:disc"></mat-icon>
                            <span class="">Disks</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_mini:globe-alt"></mat-icon>
                            <span class="">Network</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="feather:activity"></mat-icon>
                            <span class="">Processes</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_mini:bell-alert"></mat-icon>
                            <span class="">Alert</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_mini:cog-8-tooth"></mat-icon>
                            <span class="">Incidents</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_mini:wrench"></mat-icon>
                            <span class="">Fix</span>
                        </span>
                    </ng-template>
                    <ng-template matTabContent>

                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>
</div>
